<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //1st problem

         for(i=1;i<=50;i++){
 if(i%3==0 && i%5==0){
     console.log("both",i)
 }
 else if(i%3==0){
     console.log(i,"(3)multiple")
 }
 else if(i%5==0){
     console.log(i,"(5)multiple")
 }
 else{
     console.log(i,"number")
 }
 }

 //2nd problem
 for (i=100;i<=200;i++){
    count=0
    for(j=2;j<i;j++){
        if(i%j==0){
            count++
            break;
        }
    }
    if(count==0){
        console.log(i,"prime number")
    }
    else{
        console.log(i,"not prime number")
    }
}

//3rd problem

for(i=2;i<=100;i++){
    count=0
    for(j=2;j<i;j++){
        if(i%j==0){
            count++
            break;
        }
    }
    if(count!==0){
        console.log(i,"composite number")
    }
}
    </script>
</body>
</html>
